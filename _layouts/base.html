<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | escape }} | {{ site.title | escape }}</title>

  {%- if page.excerpt or page.description or site.description -%}
  <meta name="description"
    content="{{ page.excerpt | default: page.description | default: site.description | strip_html | normalize_whitespace | escape }}">
  {%- endif -%}

  <link rel="stylesheet" href="{{ " /assets/main.css" | relative_url }}">
  <link rel="icon" href="{{ " /favicon.ico" | relative_url }}">

  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ " /feed.xml" |
    relative_url }}">

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {% include google-analytics.html %}
  {%- endif -%}

  <!-- MathJax configuration -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  {% include header.html %}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {% include footer.html %}
</body>

</html>
